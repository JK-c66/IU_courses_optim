<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Schedule Optimizer</title>
    <link rel="stylesheet" href="scheduler.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Course Schedule Optimizer</h1>
            <nav>
                <button id="goToViewer" class="viewer-button">Go to Course Viewer</button>
            </nav>
        </header>

        <div id="dataConfirmation" class="data-confirmation" style="display: none;">
            <p>Using course data from: <span id="dataTimestamp"></span></p>
        </div>

        <div class="optimizer-section">
            <div class="input-section">
                <h2 class="section-title">Import Course Data</h2>
                <div class="input-methods">
                    <div class="text-input">
                        <textarea id="jsonInput" placeholder="Paste your course data in JSON format here..."></textarea>
                        <button id="parseTextBtn">Parse Data</button>
                    </div>
                    
                    <div class="file-drop">
                        <div id="dropZone" class="drop-zone">
                            <input type="file" id="fileInput" accept=".json">
                            <p>Drop your JSON file here</p>
                            <p>or</p>
                            <label for="fileInput" class="file-button">Choose File</label>
                            <div id="fileName" class="file-name">No file chosen</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="course-selection">
                <h2>1. Select Your Courses</h2>
                <div id="availableCourses" class="course-list">
                    <!-- Courses will be populated here -->
                </div>
            </div>

            <div class="optimization-preferences">
                <h2>2. Choose Optimization Preference</h2>
                <div class="preference-options">
                    <label class="preference-option">
                        <input type="radio" name="optimization-preference" value="max-days-off">
                        <div class="option-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                            </svg>
                        </div>
                        <div class="text-content">
                            <h4>أقصى عدد أيام الفراغ</h4>
                            <p>تحسين جدولك للحصول على أكبر عدد من الأيام الفارغة خلال الأسبوع</p>
                        </div>
                        <span class="option-after"></span>
                    </label>

                    <label class="preference-option">
                        <input type="radio" name="optimization-preference" value="specific-doctors">
                        <div class="option-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                        </div>
                        <div class="text-content">
                            <h4>اختيار الدكاترة</h4>
                            <p>اختر الدكاترةالمفضلين لكل مادة (متاح فقط للمواد التي لديها أكثر من دكتور)</p>
                        </div>
                        <span class="option-after"></span>
                    </label>

                    <label class="preference-option">
                        <input type="radio" name="optimization-preference" value="thursday-off">
                        <div class="option-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/>
                            </svg>
                        </div>
                        <div class="text-content">
                            <h4>يوم الخميس فارغ</h4>
                            <p>البحث عن جداول دراسية لا تحتوي على محاضرات يوم الخميس</p>
                        </div>
                        <span class="option-after"></span>
                    </label>
                </div>
            </div>

            <div id="doctorPreferences" class="doctor-preferences" style="display: none;">
                <h2>3. Select Preferred Doctors</h2>
                <!-- Doctor preferences will be shown here when "Specific Doctors" is selected -->
            </div>

            <button id="optimizeBtn" class="optimize-button">Find Optimal Schedule</button>
        </div>

        <div id="scheduleResult" class="schedule-result">
            <h2>Your Optimized Schedule</h2>
            <div class="timetable">
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Sunday</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                        <!-- Schedule will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="scheduler.js"></script>
</body>
</html>
